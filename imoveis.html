<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis - ImobRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styledash.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2><i class="fas fa-building"></i> ImobRS</h2>
    <ul>
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="imoveis.html"><i class="fas fa-home"></i> Imóveis</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Cliente Comprador</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Cliente Vendedor</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Corretor</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Captador</a></li>
        <li><a href="#"><i class="fas fa-dollar-sign"></i> Vendas</a></li>
        <li><a href="#"><i class="fas fa-file-alt"></i> Relatórios</a></li>
        <li><a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <h2><i class="fas fa-chart-line"></i> Dashboard Administrativo</h2>
        <p>Resumo das vendas do mês</p>
    </div>

    <!-- Formulário de Situação do Imóvel -->
    <div class="container mt-4">
        <h4>Situação do Imóvel</h4>
        <div class="row mb-3">
            <!-- Tipo do Imóvel -->
            <div class="col-md-4">
                <form action="" method="post">
                <label for="tipo" class="form-label">Tipo</label>
                <select name="tipo" id="tipo" class="form-select">
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                    <option value="terreno">Terreno</option>
                    <option value="area">Área</option>
                    <option value="sitio">Sítio</option>
                    <option value="kitnet">Kitnet</option>
                    <option value="sobrado">Sobrado</option>
                    <option value="studio">Studio</option>
                </select>
            </div>

            <!-- Finalidade -->
            <div class="col-md-4">
                <label for="finalidade" class="form-label">Finalidade</label>
                <select name="finalidade" id="finalidade" class="form-select">
                    <option value="residencial">Residencial</option>
                    <option value="comercial">Comercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="rural">Rural</option>
                </select>
            </div>

            <!-- Status -->
            <div class="col-md-4">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-select">
                    <option value="ativo">Ativo</option>
                    <option value="suspenso">Suspenso</option>
                    <option value="provisorio">Provisório</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <!-- IPTU/ITR -->
            <div class="col-md-4">
                <label for="iptu_itr" id="iptuLabel" class="form-label">IPTU mensal:</label>
                <input type="number" id="iptu_itr" class="form-control" />
            </div>

            <!-- Encontra-se -->
            <div class="col-md-4">
                <label for="encontrase" class="form-label">Encontra-se</label>
                <select name="encontrase" id="encontrase" class="form-select">
                    <option value="ocupado">Ocupado</option>
                    <option value="desocupado">Desocupado</option>
                    <option value="locado">Locado</option>
                    <option value="reservado">Reservado</option>
                </select>
            </div>

            <!-- Momento -->
            <div class="col-md-4">
                <label for="momento" class="form-label">Momento</label>
                <select name="momento" id="momento" class="form-select">
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                    <option value="lancamento">Lançamento</option>
                    <option value="reformado">Reformado</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Exclusividade -->
            <div class="col-md-4">
                <label for="exclusividade" class="form-label">Exclusividade</label>
                <select name="exclusividade" id="exclusividade" class="form-select">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <!-- Ano da Construção -->
            <div class="col-md-4">
                <label for="anoConstrucao" class="form-label">Ano da Construção</label>
                <input type="number" class="form-control" id="anoConstrucao" />
            </div>
        </div>

        <!-- Comentários -->
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentários sobre a situação do Imóvel</label>
            <textarea class="form-control" id="comentarios" rows="3"></textarea>
        </div>
        <input type="submit" value="Cadastrar imovel" class="btn btn-primary">
    </form>
    </div>
</div>

<script>
    const iptuLabel = document.getElementById('iptuLabel');
    const tipoSelect = document.getElementById('tipo');
    
    function atualizarLabel() {
        // Ajuste as regras conforme a necessidade.
        if (tipoSelect.value === "sitio" || tipoSelect.value === "terreno") {
            iptuLabel.innerText = "ITR mensal:";
        } else {
            iptuLabel.innerText = "IPTU mensal:";
        }
    }

    // Chama ao carregar
    atualizarLabel();

    // Chama ao mudar o tipo
    tipoSelect.addEventListener('change', atualizarLabel);
</script>

</body>
</html>
